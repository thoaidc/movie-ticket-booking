server:
  port: 8080

spring:
  application:
    name: api-gateway
  profiles:
    active: "@profiles.active@"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customers/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
